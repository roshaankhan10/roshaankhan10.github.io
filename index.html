<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSV Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select { padding: 5px; font-size: 16px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 6px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>

<h1>CSV Viewer</h1>

<label for="csvSelect">Choose a CSV file:</label>
<select id="csvSelect">
  <option value="">-- Select a file --</option>
  <option value="file1.csv">File 1</option>
  <option value="file2.csv">File 2</option>
  <option value="file3.csv">File 3</option>
</select>

<div id="csvTable"></div>

<script>
document.getElementById('csvSelect').addEventListener('change', function() {
  const file = this.value;
  if (file) {
    loadCSV(file);
  } else {
    document.getElementById('csvTable').innerHTML = '';
  }
});

async function loadCSV(filename) {
  try {
    const response = await fetch(filename);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const text = await response.text();

    const rows = text.trim().split('\n').map(row => row.split(','));
    let html = '<table><thead><tr>';
    rows[0].forEach(cell => { html += `<th>${cell}</th>`; });
    html += '</tr></thead><tbody>';

    rows.slice(1).forEach(row => {
      html += '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
    });
    html += '</tbody></table>';

    document.getElementById('csvTable').innerHTML = html;
  } catch (error) {
    document.getElementById('csvTable').innerHTML = `<p style="color:red;">Error loading ${filename}</p>`;
    console.error(error);
  }
}
</script>

</body>
</html>
